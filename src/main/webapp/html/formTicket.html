<!DOCTYPE html>
<html>

<head>
  <title>TODO supply a title</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>

  <div class = "container">
    <div class = "tarjeta">
      <h1 style="text-align:center;">Formulario de registro ticket</h1>
      <form action="saveTicket.jsp" method="post">
        <label for="id">Identificador:</label>
        <input type="text" name="identificador" id="identificador">
        <br>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido">
        <br>
        <label for="asunto">Asunto</label>
        <input type="text" name="asunto" id="asunto">
        <label for="prioridad">Prioridad</label>
        <select class="form-select" name="prioridad">
          <option value="1">baja</option>
          <option value="2">media</option>
          <option value="3">alta</option>
        </select>
        <label for="area">Area</label>
        <select class="form-select" name="area">
          <option value="1">Facturacion</option>
          <option value="2">Ventas</option>
          <option value="3">desarrollo de software</option>
          <option value="4">hardware</option>
          <option value="5">equipos</option>
          <option value="6">servidores</option>
        </select>
        <br>
        <input style="background-color: rgb(88, 172, 74);" class="btn" type="submit" value="Registrar">
        <input style="background-color:rgb(241, 82, 82);"  class="btn" type="reset"    value="Cancelar" onclick="location.href='../index.html'">
      </form>
    </div>

  </div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</body>

</html>
